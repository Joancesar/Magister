<div class="option-grid" [ngStyle]="{'flex-direction': direction, 'column-gap': columnGap}">
    <ng-container *ngFor="let option of options">
        <input type="radio" [id]="option.label" [name]="name" 
        [value]="option.value" (click)="selectOption(option)" 
        [checked]="option.value == value"/>
        <label [for]="option.label" class="option-button" [ngStyle]="{'width': optionSize }">
            {{ option.label }}
        </label>
    </ng-container>
</div>
