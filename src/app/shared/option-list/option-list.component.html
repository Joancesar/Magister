<div class="option-grid" [ngStyle]="{'flex-direction': direction, 'column-gap': columnGap}">
    <button class="option-button" *ngFor="let option of options" 
    
    (click)="clickOption(option)" [ngStyle]="{'width': optionSize }"
    [ngClass]="{'option-buttton-selected': option.selected}">
        {{ option.label }}
    </button>
</div>
